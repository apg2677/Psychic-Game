<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 gameTitle">
        <h1>Psychic Master</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <div class="label"><b>Wins: </b><span class="badge badge-success" id="wins"></span>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="label"><b>Losses: </b>
              <div class="badge badge-danger" id="losses"></div>
            </div>
          </div>


        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="label"><b>Guesses: </b>
              <div class="badge badge-warning" id="gNum"></div>
            </div>

          </div>


        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="label"><b>Guesses so far: </b></div>
          </div>
          <div class="divGuesses" id="guesses">make a guess</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="imgRight"><img height="200px" width="200px" src="assets/images/feature1-3-98543134587e5d12.jpg">
        </div>
      </div>
      
    </div>
    <div class="row footer2">
      <div class="col-md-8">
        <div class="col-md-6">
          <div class="divAnswer">
            Answer:<span id="divAnswerVal" class="divAnswerVal"></span>
          </div>
          
        </div>
      </div>
      <div style="text-align: right" class="col-md-4"><span class="footer1">Amir Pourrezaei</span></div>
    </div>

  </div>





  <script src="assets/javascript/game.js"></script>
</body>

</html>
