<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-6">
            <div class="label"><b>Wins: </b><span class="badge badge-success" id="wins"></span>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="label"><b>Losses: </b>
              <div class="badge badge-danger" id="losses"></div>
            </div>
          </div>


        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="label"><b>Guesses: </b>
              <div class="badge badge-warning" id="gNum"></div>
            </div>
          </div>


        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="label"><b>Guesses so far: </b></div>
          </div>
          <div id="guesses"></div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="imgRight"><img height="200px" width="200px" src="assets/images/feature1-3-98543134587e5d12.jpg">
